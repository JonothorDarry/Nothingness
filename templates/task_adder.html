<html>
	<head>
		<title>Task Adder</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Temp.css')}}">
	</head>

	<body>	
		<header>
			<div class="utilsBar">
				<button class="backer" form="page" type="submit" formmethod="post" name="next" value="index">&lt; To main</button>
			</div>
			<h1>Task Adder</h1>
		</header>

		<div class="formBox">
			<table class="formLabel">
				<tbody>
					<tr>
						<td><label for="domain">domain</label></td>
						<td><select form="secrets_of_stars" id="domain" name="next" required="required"></td>
					</tr>
					<tr>
						<td><label for="name">name</label></td>
						<td><input type="text" form="secrets_of_stars" id="name" name="name" required="required"></td>
					</tr>
					<tr>
						<td><label for="link">link</label></td>
						<td><input type="text" form="secrets_of_stars" id="link" name="link" required="required"></td>
					</tr>
					<tr>
						<td><label for="difficulty">difficulty</label></td>
						<td><input list="diffs" type="text" form="secrets_of_stars" id="difficulty" name="difficulty">
							<datalist id="diffs">
								<option value="Easy">
								<option value="Medium">
								<option value="Hard">
							</datalist>
						</td>
					</tr>
					<tr>
						<td><label for="description">description</label></td>
						<td><input type="text" form="secrets_of_stars" id="description" name="description"></td>
					</tr>
					<tr>
						<td></td>
						<td><button class="sender" form="secrets_of_stars" type="submit" formmethod="post" name="next" value="index">Send</button></td>
					</tr>
				</tbody>
			</table>
			<div id="informer">After sending data, a task will be added to Your list in domain You've chosen</div>
			<div id="error"></div>
		</div>


		<form id="page" style="display:none"></form>
		<form id="secrets_of_stars" style="display:none"></form>
	</body>
</html>
