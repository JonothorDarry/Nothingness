{% macro header(name, type) %}
		<header class="{{type}}">
			<div class="utilsBar {{type}}">
				<a class="backer {{type}}" href="/">&lt; To Main</a>
				<!--<button class="backer {{type}}" form="page" type="submit" formmethod="post" name="next" value="index">&lt; To main</button>-->
			</div>
			<h1>{{ name }}</h1>
		</header>
{% endmacro %}

{% macro table_of_contents() %}
	<table>
		<thead>
			<tr><td>Table of Contents</td></tr>
		</thead>
		<tbody id="toc_list">
		</tbody>
	</table>
{% endmacro %}

{% macro full_upper(name, type) %}
	{{ header(name, type) }}
	{{ table_of_contents() }}
{% endmacro %}
